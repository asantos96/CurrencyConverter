<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Currency Converter</title>
    <style>
 body{
     background-image: url("https://thumbs.dreamstime.com/z/international-money-background-24288927.jpg");
     text-align: center;
 }
 h1{

     font-family: Tahoma, sans-serif;

 }
    </style>
</head>
<body>
<h1> EUROPEAN CURRENCY CONVERTER </h1>
<p1> Please note this converter is always converting from your entered currency to Euros. </p1>
<p th:text="${euroKey.base}"></p>
<p>Conversion rates pulled as of:</p>
<p th:text="${euroKey.date}"></p>


<form action="/q" method="get">
    <input name="currencyTypeUserSearch" type="search" placeholder="Search currency abbreviation" required="required" autocomplete="off"/>
    <input name="valueUserSearch" type="search" placeholder="Enter currency amount" required="required" autocomplete="off"/>
    <input type="submit" value="Submit">
</form>


</body>
</html>
